<!-- Modal confirmed registration -->
<div class="modal fade" id="confirmed" tabindex="-1" aria-labelledby="confirmedLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmedLabel">Valider votre inscription</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <p>Êtes-vous sûr de vouloir vous inscrire à cet évènement?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
        <button type="button" (click)="evenementRegistrationByUser()" class="btn btn-success" data-bs-dismiss="modal" data-bs-target="#confirmed">Confirmer</button>
      </div>
    </div>
  </div>
</div>

<!-- Success alert -->
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
          {{ successMessage }}
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
        </div>

<!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
          {{ successMessage }}
          <button type="button" class="btn-close" aria-label="Close" (click)="closeErrorAlert()"></button>
        </div>
