<div class="container my-4 mt-6">
  <form class="row g-3 justify-content-center align-items-end my-4 ">

    <!-- Date -->
    <div class="col-md-2 ">
      <input type="date" class="form-control shadow-lg border-0 rounded-4" id="date" placeholder="Choisir une date"
        [(ngModel)]="filters.date" name="date">
    </div>

    <!-- Max price-->
    <div class="col-md-2">
      <input type="number" class="form-control shadow-lg border-0 rounded-4" id="price" placeholder="Prix max"
        [(ngModel)]="filters.priceMax" name="priceMax">
    </div>

   <!-- Catégorie -->
    <div class="col-md-3">
      <select class="form-select shadow-lg border-0 rounded-4" [(ngModel)]="filters.category" name="category"
        id="category">
        <option [ngValue]="undefined" [disabled]="true">Sélectionner une catégorie</option>
        <option value="concert">Concert</option>
        <option value="conference">Conférence</option>
        <option value="sport">Sport</option>
        <option value="culture">Culture</option>
        <option value="culinary">Cuisine</option>
      </select>
    </div>



    <!-- Search -->
    <div class="col-md-3 d-grid">
      <button type="submit" (click)="applyFilters()" class="btn btn-search text-white shadow-lg border-0 rounded-4">
        <i class="bi bi-search"></i> Rechercher
      </button>
    </div>

  </form>
</div>
