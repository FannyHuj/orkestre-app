<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body p-5">

            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="h3 mb-4">Créer un compte</h1>
                <p class="text-muted small">Rejoignez Orkestre pour organiser et participer à des événements
                    exceptionnels</p>
            </div>

            <!-- Alerts -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>

            <form #f="ngForm" (ngSubmit)="signIn($event)" enctype="multipart/form-data">
                <!-- Infos -->
                <div class="mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-person-circle text-muted me-2"></i>
                        <h6 class="text-dark mb-0 fw-semibold">Informations personnelles</h6>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label text-dark fw-medium">
                                Prénom <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control border-2 rounded-3 py-2"
                                placeholder="Saisissez votre prénom" [(ngModel)]="user.firstName" name="firstName"
                                required #firstNameRef="ngModel" id="firstName" required>
                            <div *ngIf="firstNameRef.invalid && firstNameRef.touched" class="text-danger">
                                Prénom requis.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label text-dark fw-medium">
                                Nom <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control border-2 rounded-3 py-2"
                                placeholder="Saisissez votre nom" [(ngModel)]="user.lastName" name="lastName" required
                                #lastNameRef="ngModel" id="lastName" required id="lastName" required>
                            <div *ngIf="firstNameRef.invalid && lastNameRef.touched" class="text-danger">
                                Nom requis.
                            </div>
                        </div>
                        <!-- Picture -->
                        <div class="col-md-12">
                            <label for="firstName" class="form-label">Photo de profil</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="file" class="form-control" (change)="onFileSelected($event)" required />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact -->
                <div class="mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-envelope text-muted me-2"></i>
                        <h6 class="text-dark mb-0 fw-semibold">Informations de contact</h6>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label text-dark fw-medium">
                            Email <span class="text-danger">*</span>
                        </label>
                        <input type="email" class="form-control border-2 rounded-3 py-2" [(ngModel)]="user.email"
                            name="email" required #emailRef="ngModel" id="email" required>

                        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger">
                            Email requis.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label text-dark fw-medium">
                            Téléphone
                        </label>
                        <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" class="form-control border-2 rounded-3 py-2"
                            id="phoneNumber" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-lock text-muted me-2"></i>
                        <h6 class="text-dark mb-0 fw-semibold">Mot de passe</h6>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-dark fw-medium">
                            Mot de passe <span class="text-danger">*</span>
                        </label>
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control border-2 rounded-3 py-2"
                            id="password" required required minlength="8" #passwordRef="ngModel">
                        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger">
                            Mot de passe requis
                        </div>
                    </div>

                </div>

                <!-- Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-create w-100 text-white"
                        [disabled]="f.invalid">Créer mon compte</button>
                </div>
            </form>
        </div>
    </div>
</div>
