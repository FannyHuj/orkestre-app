<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-4 card shadow-lg border-0 rounded-4">
            <form class="text-center p-4">
                <h1 class="h3 mb-4">Se connecter</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" [(ngModel)]="login.username" name="email" id="floatingInput"
                        placeholder="nom@exemple.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" [(ngModel)]="login.password" name="password"
                        id="floatingPassword" placeholder="Mot de passe">
                    <label for="floatingPassword">Mot de passe</label>
                </div>

                <button (click)="log()" class="btn btn-primary btn-create w-100 text-white" type="submit">Connexion</button>
                <!-- Link to inscription page -->
                <a [routerLink]="['/SignIn']" class="btn btn-link w-100 mt-2">Pas encore inscrit ?</a>
                <p class="mt-4 mb-3 text-muted small">&copy; 2025 Orkestre</p>
            </form>
        </div>
    </div>
</div>
